<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Calculadora Javascript</title>
        <style type="text/css" media="screen">
			body{
				font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif; 
				background: #CCC;
			}
			.operacion{
				width: 25%;
				min-height: 200px;
				float: left;
				text-align: center;
				padding-top: 20px;
			}
			#suma, #multi{
				background: #906;
			}
			#resta, #division{
				background: #B7D4F7;
			}
			.clear{
				clear: both;
			}
			h1{
				text-align: center;
				margin: 70px;
			}
			input[type=text]{
				width: 70px;
				height: 70px;
				font-size: 30px;
				text-align: center;
			}
			input[type=button]{
				width: 200px;
				height: 30px;
				background: #003;
				/*background: #4356C1*/;
				color: #FFFFFF;
				border: none;
				margin: 20px 0;
				font-size: 20px;
				border-radius: 15px;
			}
			.resultado{
				font-size: 20px;
				line-height: 40px;
			}
			.operador{
				font-size: 30px;
				line-height: 70px;
				margin: 0 10px;
			}
        </style>
        
        <script type="text/javascript" charset="utf-8">
			function fsuma(){
				document.getElementById("rsuma").innerHTML=
					parseFloat(document.getElementById("s1").value) +
					parseFloat(document.getElementById("s2").value);
			};
			
			function fresta(){
				document.getElementById("rresta").innerHTML=
					parseFloat(document.getElementById("r1").value) -
					parseFloat(document.getElementById("r2").value);
			};
			
			function fmulti(){
				document.getElementById("rmulti").innerHTML=
					parseFloat(document.getElementById("m1").value) *
					parseFloat(document.getElementById("m2").value);
			};
			
			function fdivide(){
				//document.getElementById("rdivide").innerHTML=
					//parseFloat(document.getElementById("d1").value) /
					//parseFloat(document.getElementById("d2").value);
					
					var rdiv = parseFloat(document.getElementById("d1").value) /
					parseFloat(document.getElementById("d2").value);
					document.getElementById("rdivide").innerHTML = Math.round(rdiv*100)/100;
			};
			
			function fborra(x){
				if (x == 1){
					document.getElementById("s1").value = "";
					document.getElementById("s2").value = "";
				} else if (x == 2){
					document.getElementById("r1").value = "";
					document.getElementById("r2").value = "";
				} else if (x == 3){
					document.getElementById("m1").value = "";
					document.getElementById("m2").value = "";
				} else if (x == 4){
					document.getElementById("d1").value = "";
					document.getElementById("d2").value = "";
				}
			}
        </script>
        
    </head>
    
    <body>
    	<h1>CALCULADORA</h1>
    	<div id="suma" class="operacion">
        	<input type="text" id="s1">
            <span class="operador">+</span>
            <input type="text" id="s2">
            <br>
            <input type="button" value="Sumar" onclick="fsuma();">
            <input type="button" value="Borrar" onclick="fborra(1);">
            <br>
            <div class="resultado" id="rsuma"></div>
        </div>
        <div id="resta" class="operacion">
        	<input type="text" id="r1">
            <span class="operador">-</span>
            <input type="text" id="r2">
            <br>
            <input type="button" value="Restar" onclick="fresta();">
            <input type="button" value="Borrar" onclick="fborra(2);">
            <br>
            <div class="resultado" id="rresta"></div>	
        </div>
        <div id="multi" class="operacion">
        	<input type="text" id="m1">
            <span class="operador">*</span>
            <input type="text" id="m2">
            <br>
            <input type="button" value="Multiplicar" onclick="fmulti();">
            <input type="button" value="Borrar" onclick="fborra(3);">
            <br>
            <div class="resultado" id="rmulti"></div> 	
        </div>
        <div id="division" class="operacion">
        	<input type="text" id="d1">
            <span class="operador">/</span>
            <input type="text" id="d2">
            <br>
            <input type="button" value="Divide" onclick="fdivide();">
            <input type="button" value="Borrar" onclick="fborra(4);">
            <br>
            <div class="resultado" id="rdivide"></div> 	
        </div>
        <div class="clear"></div>
    

</body></html>
