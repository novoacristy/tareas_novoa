	.cuadro{

	<script type="text/javascript" charset="utf-8">
	
	
	
			
			var colores=["#B3897B", "#FFD05C", "#FF8340", "#9743B3", "#00FFC5","#5FE7FF","#9E57E8","#FF856C","#E8CC57","#7DFF86","#5FFFDD","#FF856C","#6428E8","#DEFFED","#E8D557","#E857B3","#E88D28","#FFC900","#E88D28","#0985FF"];
			
			function aparece(){
				    
		    
				
				numerousuario = document.getElementById("numero").value;
				for(i =1; i <= numerousuario; i++){
					
					aleatorio=Math.floor(Math.random() * colores.length);
					
					jQuery("#demo").append('<div class="cuadro" style="background:' + colores[aleatorio] + '"></div>')
				
				}
				
				$(".cuadro").mouseenter(function (){
				     	$(this).animate({
							width:"70px",
							height:"70px",
							},100)
						});
				
						$(".cuadro").mouseleave(function (){
				     	$(this).animate({
							width:"50px",
							height:"50px",
							},100)
						});
				
				
				
			};


	
				

			</script>




</head>

<body>



 <input type="text" name="numero" placeholder="Escribe un nÃºmero" id="numero" >
<button onClick="aparece()"> Boton </button>
